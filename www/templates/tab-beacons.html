<ion-view view-title="Beacons">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-positive" ng-click="deleteCache()">
        Delete cache
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="b in beacons">
        <h2>{{b.name}}
          <span style="color: #ccc; font-size: 11px;">&nbsp; &nbsp; {{b.deviceType}}</span>
        </h2>
        <p>Last seen: {{b.lastSeen}} - cal: {{b.calibration}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
