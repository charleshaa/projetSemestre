<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <p>Welcome to the INCA test App</p>
    <p><b>{{enabled}}</b></p>
    <div class="card" ng-repeat="b in beacons">
      <div class="item item-text-wrap">
        <p>
            <b>Major: </b> {{b.major}} <br>
            <b>Minor: </b> {{b.minor}} <br>
            <b>Distance: </b> {{formatDistance(b.distance)}} <br>
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
